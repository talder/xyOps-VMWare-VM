<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0091DA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0067B9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="512" height="512" rx="80" fill="url(#blueGradient)"/>
  
  <!-- Server panel lines -->
  <rect x="40" y="60" width="432" height="14" rx="7" fill="#00C1D5" opacity="0.6"/>
  <rect x="40" y="90" width="432" height="14" rx="7" fill="#00C1D5" opacity="0.4"/>
  
  <!-- VM instances (3 boxes) -->
  <g opacity="0.95">
    <rect x="50" y="140" width="130" height="100" rx="10" fill="#FFFFFF" opacity="0.25" stroke="#FFFFFF" stroke-width="4"/>
    <rect x="191" y="140" width="130" height="100" rx="10" fill="#FFFFFF" opacity="0.25" stroke="#FFFFFF" stroke-width="4"/>
    <rect x="332" y="140" width="130" height="100" rx="10" fill="#FFFFFF" opacity="0.25" stroke="#FFFFFF" stroke-width="4"/>
  </g>
  
  <!-- VM text on boxes -->
  <text x="115" y="205" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="32" font-weight="700" fill="#FFFFFF" text-anchor="middle">VM</text>
  <text x="256" y="205" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="32" font-weight="700" fill="#FFFFFF" text-anchor="middle">VM</text>
  <text x="397" y="205" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="32" font-weight="700" fill="#FFFFFF" text-anchor="middle">VM</text>
  
  <!-- Status indicators -->
  <circle cx="65" cy="155" r="7" fill="#00FF00"/>
  <circle cx="206" cy="155" r="7" fill="#00FF00"/>
  <circle cx="347" cy="155" r="7" fill="#00FF00"/>
  
  <!-- Bottom info bar -->
  <rect x="40" y="280" width="432" height="120" rx="15" fill="#FFFFFF" opacity="0.15"/>
  
  <!-- VMware branding -->
  <text x="256" y="365" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="56" font-weight="700" fill="#FFFFFF" text-anchor="middle">VMware</text>
</svg>
